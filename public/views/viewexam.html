<div class="jumbotron text-center">
	<h1>I'm a Todo-aholic <span class="label label-info">{{examId.text}}</span></h1>
	<!-- Split button -->

  <h1><label for="findExam" class="label label-primary" >Find your exam: </label> </h1>
  <br>
  <div class="input-group col-lg-8 col-lg-offset-2 form-inline" >
  <span class="input-group-addon" id="examname">Available Exams:</span>
  <select class="form-control" title="Please select an exam" ng-model="examId">
              <option value="" disabled selected>Please select an exam</option>
              <option ng-repeat="a in all" value="{{a._id}}">{{a.name}}</option>
  </select>
  <span class="input-group-btn">
          <button class="btn btn-default" type="button" ng-click="updateID()">Go!</button>
  </span>
</div>
<br>
<div ng-show="selected" class="ng-hide col-lg-10 col-lg-offset-1">
  <table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Submitter</th>
            <th>Time</th>
            <th>Question Count</th>
            <th>Exam Average</th>
            <th>Status</th>
        </tr>
        <tbody>
        <tr>
          <td>{{examInfo.name}}</td>
          <td>{{examInfo.submitter}}</td>
          <td>{{examInfo.time}}</td>
          <td>{{examInfo.count}}</td>
          <td>{{average}}</td>
          <td>{{examInfo.status}}</td>
        </tr>
    </thead>
  </table>
</div>
<br>
